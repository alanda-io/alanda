#server properties
alanda_server_host=localhost
alanda_server_port=8080
pmc_base_url=http://localhost:9000/#/

# test mode
test_mode=true
# if test_mode=true email attachments will be saved to this directory 
attachment_dir=/camunda/standalone/attachments/

# attachments and documents
document_root_dir=/camunda/standalone/documents

# elastic
elastic_host=alanda-elasticsearch6-node1
elastic_port=9200
elastic_cluster=elasticsearch6
elastic_index=pmc
elastic_active=true
elastic_task_index=pmc-task

#Mail Config
