<style>
    ::ng-deep .ui-panel {
        margin-bottom: 20px !important;
    }
</style>
<div *ngIf="task">
  <alanda-project-header [task]="task" [project]="project"></alanda-project-header>
  <alanda-comments [task]="task"></alanda-comments>
  <div class="p-grid">
      <div class="p-col-10">
          <alanda-simple-select [task]="task" [items]="items" variableName="handoverRequired" label="Require handover?"></alanda-simple-select>
      </div>
      <div class="p-col-2">
          <p-card [style]="{'height': '100%'}">
              <button pButton type="button" (click)="submitTask()" icon="fa fa-check" iconPos="left" class="ui-button-success" class="ui-button-success" label="Complete Task"></button>
          </p-card>
      </div>
  </div>
</div>
