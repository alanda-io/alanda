<ng-container *ngIf="state$ | async as taskFormState">
  <form [formGroup]="rootForm" (submit)="submit()">
    <alanda-project-header
      [task]="taskFormState.task"
      [project]="taskFormState.project"
    ></alanda-project-header>
    <alanda-comments [task]="taskFormState.task"></alanda-comments>
    <div class="p-grid">
      <div class="p-col-10">
        <alanda-simple-select
          [task]="taskFormState.task"
          [items]="items"
          variableName="resubmit"
          label="Resubmit vacation request?"
        ></alanda-simple-select>
      </div>
      <div class="p-col-2">
        <p-card [style]="{ height: '100%' }">
          <button
            pButton
            type="button"
            (click)="submit()"
            icon="fa fa-check"
            iconPos="left"
            class="ui-button-success"
            label="Complete Task"
          ></button>
        </p-card>
      </div>
    </div>
  </form>
</ng-container>
