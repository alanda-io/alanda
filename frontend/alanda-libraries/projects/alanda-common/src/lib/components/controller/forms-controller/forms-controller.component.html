<style>
    ::ng-deep .hideheader .ui-tabview-panels {
      padding: 0em !important;
      border: none !important;
    }

    ::ng-deep .submitTask {
        text-align: right;
    }
</style>

<p-tabView *ngIf="task" [activeIndex]="activeTab" styleClass="hideheader">
    <p-tabPanel header="Project Overview" leftIcon="fa fa-file-text">
        <ng-template task-forms pTemplate="content"></ng-template>
    </p-tabPanel>
    <p-tabPanel header="PIO" leftIcon="fa fa-eye">
        <ng-template pTemplate="content">
            <pio-component [pid]="task.process_instance_id" [task]="task"></pio-component>
        </ng-template>
    </p-tabPanel>
    <p-tabPanel header="History Log" leftIcon="fa fa-history">
        <ng-template pTemplate="content">
            <history-grid-component [projectGuid]="task.pmcProjectGuid"></history-grid-component>
        </ng-template>
    </p-tabPanel>
</p-tabView>
