<h4><b>{{displayName}}:</b></h4>
<form [formGroup]="roleSelectFormGroup">
    <span *ngIf="!grouping">
        <p-dropdown [options]="options" (onShow)="load()" formControlName="selected" optionLabel="label" placeholder="Select" (onChange)="save()" [style]="{'width':'100%'}"></p-dropdown>
    </span>
    <span *ngIf="grouping">
        <p-dropdown [options]="optionsGrouped" (onShow)="load()" [group]="true" formControlName="selected" placeholder="Select" (onChange)="save()" [style]="{'width':'100%'}"></p-dropdown>
    </span>
</form>
