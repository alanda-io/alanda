<style>
    ::ng-deep .ui-inputtext {
        font-size: 12px !important;
    }
    ::ng-deep p-dropdown.ng-touched.ng-invalid:not(form) > div {
        border: 1px solid red; /* red */
    }
    ::ng-deep p-message {
        margin-left: 5px;
    }
</style>
<p-card>
    <form [formGroup]="selectForm">
        {{label}}
        <p-dropdown [options]="items" formControlName="selected" placeholder="Select" (onChange)="save()"></p-dropdown>
        <p-message *ngIf="selectForm.get('selected').invalid && selectForm.get('selected').errors.required && selectForm.get('selected').touched" severity="error" text="Field is required"></p-message>
    </form>
</p-card>
