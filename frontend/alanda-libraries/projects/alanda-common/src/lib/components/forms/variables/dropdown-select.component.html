<h4><b>{{displayName}}:</b></h4>
<form [formGroup]="userForm">
    <p-dropdown [disabled]="project.status == 'CANCELED' || project.status == 'COMPLETED'" [options]="users"
        formControlName="user" optionLabel="displayName" [autoWidth]="false" [style]="{'width':'200px'}" placeholder="Select" (onChange)="save()"></p-dropdown>
</form>
