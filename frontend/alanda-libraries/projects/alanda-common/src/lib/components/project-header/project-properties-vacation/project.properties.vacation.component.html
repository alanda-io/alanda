<p-fieldset #fs legend="Project Properties" [toggleable]="true">
    <div class="p-grid">
        <div class="p-col-12 p-md-6 p-lg-9">
            <p-card [style]="{'height':'100%'}">
                <datepicker-variable [project]="project" key="startDate" label="Vacation Start"></datepicker-variable>
                <datepicker-variable [project]="project" key="endDate" label="Vacation End"></datepicker-variable>
            </p-card>
        </div>
        <div class="p-col-12 p-md-6 p-lg-3">
            <p-card [style]="{'height':'100%'}" *ngIf="!fs.collapsed">
                <select-role type="user" displayName="Vacation Approver" [project]="project" [onlyInherited]="false" roleName="vacation-approver"></select-role>
                <select-role type="user" displayName="Substitute" [project]="project" [grouping]="false" roleName="vacation-requestor"></select-role> 
            </p-card>
        </div>
    </div>
</p-fieldset>
