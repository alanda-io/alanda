<style>
    .ms-title {
        margin-right: 5px;
        font-weight: 600;
    }
</style>
<form [formGroup]="milestoneForm">
    <div class="p-grid">
        <div class="p-col-12">
            <b>{{displayName}}</b>
        </div>

        <!-- FC -->
        <div class="p-col-3">
            <span class="ms-title">FC</span>
        </div>
        <div class="p-col-9">
           <p-calendar [disabled]="disabled" formControlName="fc" placeholder="Select" (onSelect)="onChange()" [showIcon]="true" [dateFormat]="dateFormat"></p-calendar>
        </div>
        <div class="p-col-3">
            <span class="ms-title">ACT</span>
        </div>
        <div class="p-col-9">
            <p-calendar [disabled]="disabled" formControlName="act" placeholder="Select" (onSelect)="onChange()" [showIcon]="true" [dateFormat]="dateFormat"></p-calendar>
        </div>
    </div>
</form>
