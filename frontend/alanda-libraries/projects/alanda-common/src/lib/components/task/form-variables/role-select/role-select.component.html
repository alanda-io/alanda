<h4>
  <b>{{ displayName }}:</b>
</h4>
<div [formGroup]="roleSelectFormGroup">
  <span *ngIf="!grouping">
    <p-dropdown
      [options]="options"
      formControlName="selected"
      optionLabel="label"
      placeholder="Select"
      (onChange)="onChange()"
      [style]="{ width: '100%' }"
    >
    </p-dropdown>
    <ng-container
      *ngIf="selected.invalid && (selected.dirty || selected.touched)"
    >
      <p-message
        *ngIf="selected.errors.required"
        severity="error"
        text="Field is required"
      ></p-message>
    </ng-container>
  </span>
  <span *ngIf="grouping">
    <p-dropdown
      [options]="optionsGrouped"
      [group]="true"
      formControlName="selected"
      placeholder="Select"
      (onChange)="onChange()"
      [style]="{ width: '100%' }"
    ></p-dropdown>
    <ng-container
      *ngIf="selected.invalid && (selected.dirty || selected.touched)"
    >
      <p-message
        *ngIf="selected.errors.required"
        severity="error"
        text="Field is required"
      ></p-message>
    </ng-container>
  </span>
</div>
