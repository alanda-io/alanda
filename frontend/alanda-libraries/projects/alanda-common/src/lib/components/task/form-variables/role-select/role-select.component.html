<h4><b>{{displayName}}:</b></h4>
<div [formGroup]="roleSelectFormGroup">
    <span *ngIf="!grouping">
        <p-dropdown
        [options]="options" 
        formControlName="selected" 
        optionLabel="label" 
        placeholder="Select" 
        (onChange)="onChange()" 
        [style]="{'width':'100%'}">
    </p-dropdown>
    </span>
    <span *ngIf="grouping">
        <p-dropdown
        [options]="optionsGrouped" 
        [group]="true" 
        formControlName="selected" 
        placeholder="Select" 
        (onChange)="onChange()" 
        [style]="{'width':'100%'}"></p-dropdown>
    </span>
  </div>
