<style>
    #settings {
        margin-right: 10px;
    }
    #stop {
        color: red;
        margin-right: 10px;
    }
    #status {
        color: white;
        padding-top: 2px;
        padding-bottom: 2px;
        padding-left: 5px;
        padding-right: 5px;
    }

    .state {
        background-color: #5cb85c;
        border-radius: 3px;
    }
    
</style>
<p-accordionTab>
    <p-header>
        <span class='fa fa-book'></span>
        <b> {{info.project.title}}
        <span *ngIf="!info.project.subtype"> ({{info.project.pmcProjectType.name}})</span>    
        <span *ngIf="info.project.subtype"> ({{info.project.subtype}})</span></b>
        <span *ngIf="info.project.refObjectIdName"> for ({{info.project.refObjectIdName}})</span>
        <span *ngIf="info.project.displayMetaInfo">
            <!-- {{project.displayMetaInfo}} -->
        </span>
        <span style="text-align: right; float: right">
            <!-- add dropdown functionality -->
            <span class="fa fa-cog fa-lg" id="settings"></span> 
            <!-- <span class="fa fa-stop fa-lg" id="stop" (click)="stopProject()"></span> -->
            <span class="state" id="status"><small>{{info.project.status}}</small></span>
        </span>
    </p-header>
    <!-- processes -->
    <div *ngFor="let row of processInfoArray">
        <div *ngIf="row.relation != 'MAIN'">
            <!-- add missing functionalities -->
        </div>
        <div *ngFor="let task of row.tasks">
            <div *ngIf="showProcessTasks[row.guid + row.processInstanceId] || row.relation == 'MAIN'">

                <div class="p-grid">
                    <!-- task -->
                    <div *ngIf="task.actinst_type == 'task'" >
                        <a (click)="openForm(task)" href="Javascript:void(0)">{{task.task_name}}</a>
                    </div>

                    <!-- activity -->
                    <div *ngIf="task.actinst_type == 'activity'">
                        <span class="fa fa-clock-o"></span>
                        <strong> {{task.task_name}}</strong>
                    </div>
                </div>
            </div>
        </div>
    </div>
</p-accordionTab>
