<style>
  input {
    width: 100%;
  }

  textarea {
    width: 100%;
    resize: none;
    max-height: 100px;
    min-height: auto;
    overflow: hidden;
    overflow-y: scroll;
  }

  .form-buttons {
    text-align: right;
    margin-top: 5px;
    margin-bottom: 15px;
  }

  .taglist{
    margin-right: 5px;
    float: left;
  }

  .spacer-bottom {
    margin-bottom: 10px;
  }

  ::ng-deep .ui-scrollpanel-content{
    max-height: 500px;
  }

  ::ng-deep .scrollbar .ui-scrollpanel-wrapper {
    border-right: 9px solid #f4f4f4;
  }

  ::ng-deep .scrollbar .ui-scrollpanel-bar {
    background-color: #1976d2;
    opacity: 1;
    transition: background-color .3s;
  }

</style>
<p-panel #commentPanel [toggleable]="true" (onBeforeToggle)="togglePanel()">
  <p-header>
    Comments
    <p-button label="{{comments.length}}" styleClass="ui-button-rounded"></p-button>
  </p-header>

  <div class="p-grid">
    <div class="p-lg-10 p-sm-12">
      <form (ngSubmit)="onSubmitComment(commentForm)" #commentForm="ngForm">
        <textarea id="textarea" (keyup)="autogrow()" name="content" [(ngModel)]="content" pInputTextarea maxLength="4000" [rows]="1" placeholder="Write a comment..."></textarea>
        <div class="form-buttons">
          <p-button type="submit" icon="fa fa-paper-plane" iconPos="left" label="Post Comment" [disabled]="!content"></p-button>
        </div>
      </form>
      <p-scrollPanel styleClass="scrollbar">
        <div *ngIf="comments.length > 0">
          <alanda-comment [comment]="comment" [tagFilters]="tagFilters" type="comment" *ngFor="let comment of comments | filter:searchText:'fulltext' | tagFilter: tagFilters:filterEnabled"></alanda-comment>
        </div>
      </p-scrollPanel>
    </div>
    <div class="p-col">
      <input type="text" [(ngModel)]="searchText" pInputText placeholder="Search comments">
      <div *ngFor="let tag of tags" class="taglist">
        <p-button style="margin-top:5px" label="{{tag.name}}" icon="pi pi-tag" iconPos="left" type="button" (onClick)="toggleFilter(tag.name)" [styleClass]="tagClass(tag)"></p-button>
      </div>
      <span class="taglist">
        <p-button label="Clear Filters" style="margin-top:5px" icon="pi pi-times-circle" iconPos="left" type="button" (onClick)="clearFilters()" *ngIf="filterEnabled" styleClass="ui-button-danger"></p-button>
      </span>
    </div>
  </div>
</p-panel>
