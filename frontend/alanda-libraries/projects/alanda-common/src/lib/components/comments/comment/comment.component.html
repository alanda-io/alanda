<div class="p-grid comment">
  <div class="p-col-12 p-lg-1 p-md-1">
    <img class="avatar" src="assets/default-avatar.png"/>
    <div class="author">{{comment.authorName}}</div>
  </div>
  <div class="p-col comment-box bubble-effect">
    <div class="header">
      <i style="margin-right: 10px;">{{comment.createDate | date:'dd.MM.yy HH:mm'}}</i>
      <a href="Javascript:void()" (click)="doReply=!doReply"><span *ngIf="comment.replies.length > 0" class="fa fa-comments"> {{comment.replies.length}} Replies</span></a>
    </div>
    {{comment.text}}
    <ul class="tag-list" *ngFor="let tag of comment.tagList">
      <li class="tag-item">
        <p-button class="item" label="{{tag.name}}" icon="pi pi-tag" iconPos="left" type="button" [styleClass]="tagClass(tag)"></p-button>
      </li>
    </ul>
    <div *ngIf="type === 'comment'">
      <p-button label="Reply" class="reply-to-comment" (click)="doReply=!doReply; autofocus()" icon="fa fa-reply" iconPos="left" type="button"></p-button>
    </div>
  </div>
</div>
<div class="p-grid comment" [hidden]="type !== 'comment'">
  <div class="p-offset-1 p-col-11" [hidden]="!doReply">
    <form (ngSubmit)="onSubmitReply(replyForm)" #replyForm="ngForm">
      <textarea pInputTextarea name="replyText" #replyContent autoResize="autoResize" [rows]="4" [(ngModel)]="comment.replyText" maxLength="1000" placeholder="Write a reply..." required></textarea>
      <p-button type="submit" class="reply-to-comment" icon="fa fa-paper-plane" iconPos="left" label="Post Reply" [disabled]="!replyForm.valid"></p-button>
    </form>
    </div>
  <div class="p-offset-1 p-col-11" *ngIf="doReply">
      <alanda-comment *ngFor="let reply of comment.replies" [type]="reply" [comment]="reply"></alanda-comment>
  </div>
</div>
