<div class="p-field" [formGroup]="textBox">
  <alanda-label [label]="label"></alanda-label>
  <input pInputText type="text" formControlName="text" (blur)="save()" />
  <ng-container *ngIf="text.invalid && (text.dirty || text.touched)">
    <p-message
      *ngIf="text.errors.required"
      severity="error"
      text="Field is required"
    ></p-message>
  </ng-container>
</div>
