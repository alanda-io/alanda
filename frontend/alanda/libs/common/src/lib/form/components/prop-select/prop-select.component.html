<div [formGroup]="selectForm" class="p-field">
  <alanda-label [label]="label"></alanda-label>
  <p-dropdown
    [options]="items"
    formControlName="selected"
    placeholder="Select"
    (onChange)="save()"
    [disabled]="!canWrite"
  ></p-dropdown>
  <ng-container
    *ngIf="selected.invalid && (selected.dirty || selected.touched)"
  >
    <p-message
      *ngIf="selected.errors.required"
      severity="error"
      text="Field is required"
    ></p-message>
  </ng-container>
</div>
