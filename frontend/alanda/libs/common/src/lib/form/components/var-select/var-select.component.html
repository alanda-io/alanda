<div [formGroup]="selectForm">
  {{ label }}
  <p-dropdown
    [options]="items"
    formControlName="selected"
    placeholder="Select"
    (onChange)="save()"
  ></p-dropdown>
  <ng-container
    *ngIf="selected.invalid && (selected.dirty || selected.touched)"
  >
    <div *ngFor="let error of selected.errors | keyvalue">
      <p-message
        *ngIf="error.key === 'required'"
        severity="error"
        text="Field is required."
      ></p-message>
      <p-message
        *ngIf="error.key !== 'required' && error.value.text !== undefined"
        severity="error"
        text="{{error.value.text}}"
      ></p-message>
      <p-message
        *ngIf="error.key !== 'required' && error.value.text === undefined"
        severity="error"
        text="The selected option is invalid."
      ></p-message>
    </div>
  </ng-container>
</div>
