<div class="p-field-checkbox p-grid" [formGroup]="checkboxForm">
  <div *ngIf="label" class="p-col-12 p-lg-5 p-xl-4">
    <alanda-label [label]="label"></alanda-label>
  </div>
  <div [ngClass]="{ 'p-col-12': true, 'p-lg-7 p-xl-7': label?.length > 0 }">
    <p-checkbox
      formControlName="checked"
      [binary]="true"
      (onChange)="save()"
    ></p-checkbox>
  </div>
  <ng-container *ngIf="checked.invalid && (checked.dirty || checked.touched)">
    <p-message
      *ngIf="checked.errors.required"
      severity="error"
      text="Field is required"
    ></p-message>
  </ng-container>
</div>
