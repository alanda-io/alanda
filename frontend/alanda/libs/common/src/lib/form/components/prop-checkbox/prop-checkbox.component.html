<div [formGroup]="checkboxForm">
  {{ label }}
  <p-checkbox
    formControlName="checked"
    [binary]="true"
    (onChange)="save()"
  ></p-checkbox>
  <ng-container *ngIf="checked.invalid && (checked.dirty || checked.touched)">
    <p-message
      *ngIf="checked.errors.required"
      severity="error"
      text="Field is required"
    ></p-message>
  </ng-container>
</div>
