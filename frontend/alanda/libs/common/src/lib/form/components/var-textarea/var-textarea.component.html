<div class="p-field" [formGroup]="textArea">
  <alanda-label [label]="label"></alanda-label>
  <textarea
    pInputTextarea
    formControlName="text"
    [rows]="rows"
    [cols]="cols"
    (blur)="save()"
  >
  </textarea>
  <ng-container *ngIf="text.invalid && (text.dirty || text.touched)">
    <p-message
      *ngIf="text.errors.required"
      severity="error"
      text="Field is required"
    ></p-message>
  </ng-container>
</div>
