<div [formGroup]="textArea">
  <div class="ui-grid-row">
    {{ label }}
  </div>
  <div class="ui-grid-row">
    <textarea
      pInputTextarea
      formControlName="text"
      [rows]="rows"
      [cols]="cols"
      (blur)="save()"
    >
    </textarea>
  </div>
  <ng-container *ngIf="text.invalid && (text.dirty || text.touched)">
    <p-message
      *ngIf="text.errors.required"
      severity="error"
      text="Field is required"
    ></p-message>
  </ng-container>
</div>
