<div [formGroup]="textArea">
  {{ label }}
  <textarea pInputTextarea
            formControlName="text"
            (blur)="save()">
  </textarea>
  <ng-container *ngIf="text.invalid && (text.dirty || text.touched)">
    <p-message
      *ngIf="text.errors.required"
      severity="error"
      text="Field is required"
    ></p-message>
  </ng-container>
</div>
