<p-panel class="role-management" header="Role Management">
  <div class="p-grid p-fluid">
    <!-- Group Table-->

    <div class="p-col-12 p-lg-4">
      <p-table
        #table
        [value]="roles"
        [columns]="roleColumns"
        dataKey="guid"
        [paginator]="true"
        [rows]="15"
        [totalRecords]="totalRecords"
        [loading]="loading"
        [autoLayout]="false"
        selectionMode="single"
        scrollHeight="320px"
        (onRowSelect)="onRoleSelect($event)"
        (onRowUnselect)="onRoleUnselect()"
        [responsive]="false"
        [resizableColumns]="true"
      >
        <ng-template pTemplate="header" let-columns>
          <tr>
            <th
              *ngFor="let col of columns"
              [pSortableColumn]="col.field"
              [class]="{ 'table-header-guid': col.header === 'Guid' }"
              pResizableColumn
            >
              <strong>{{ col.header }}</strong>
              <p-sortIcon [field]="col.field"></p-sortIcon>
            </th>
          </tr>
          <tr>
            <th *ngFor="let col of columns">
              <input
                pInputText
                type="text"
                (input)="
                  table.filter(
                    $event.target.value,
                    col.field,
                    col.filterMatchMode
                  )
                "
              />
            </th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-role let-columns="columns">
          <tr [pSelectableRow]="role">
            <td *ngFor="let col of columns">
              <div class="p-text-nowrap p-text-truncate">
                {{ role[col.field] }}
              </div>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>

    <!-- Info Tabs -->

    <div class="p-col-12 p-lg-8">
      <p-tabView>
        <p-tabPanel header="General">
          <div class="p-grid">
            <div class="p-col-4">
              <form (ngSubmit)="onFormSubmit()" [formGroup]="roleForm">
                <div class="p-grid">
                  <div class="p-field p-col-12">
                    <span class="p-float-label">
                      <input
                        id="input-guid"
                        type="text"
                        pInputText
                        formControlName="name"
                      />
                      <label for="input-guid">Rolename</label>
                    </span>
                    <small
                      class="p-error"
                      *ngIf="roleForm.dirty && !roleForm.get('name').valid"
                      >Please enter a role name</small
                    >
                  </div>
                </div>

                <div class="p-grid">
                  <div class="p-col-12">
                    <button
                      pButton
                      pRipple
                      type="submit"
                      [label]="selectedRole ? 'Update Role' : 'Create Role'"
                    ></button>
                  </div>
                </div>
              </form>
            </div>
            <div class="p-col-12 p-md-8">
              <p-panel
                header="Users"
                *ngIf="selectedRole && usersWithRole.length > 0"
              >
                <p-scrollPanel [style]="{ height: '150px' }">
                  <div *ngFor="let user of usersWithRole">
                    {{ user.displayName }}
                  </div>
                </p-scrollPanel>
              </p-panel>
            </div>
          </div>
        </p-tabPanel>

        <p-tabPanel header="Permissions" *ngIf="selectedRole">
          <div class="p-grid">
            <div class="p-col-12">
              <p-pickList
                [source]="grantedPermissions"
                [target]="availablePermissions"
                sourceHeader="Granted Permissions"
                targetHeader="Available Permissions"
                [responsive]="true"
                filterBy="name"
                [showSourceControls]="false"
                [showTargetControls]="false"
                [sourceStyle]="{ height: '24rem' }"
                [targetStyle]="{ height: '24rem' }"
              >
                <ng-template let-p pTemplate="item">
                  <div class="permission-key">
                    {{ p.key }}
                  </div>
                </ng-template>
              </p-pickList>
            </div>
            <div class="p-col-12">
              <p-button
                label="Update Permissions"
                (click)="updatePermissions()"
              ></p-button>
            </div>
          </div>
        </p-tabPanel>
      </p-tabView>
    </div>
  </div>
</p-panel>
