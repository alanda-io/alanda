<div [formGroup]="milestoneForm">
  <div class="p-grid">
    <div class="p-col-12">
      <strong>{{ displayName }}</strong>
    </div>
    <div class="p-col-12">
      <!-- FC -->
      <div class="p-grid" *ngIf="showFC">
        <div class="p-col-2">
          <strong class="ms-title">FC</strong>
        </div>
        <div class="p-col-10">
          <p-calendar
            inputId="fc"
            formControlName="fc"
            placeholder="Select FC"
            (onSelect)="onChange()"
            [showIcon]="true"
            dateFormat="yy-mm-dd"
          ></p-calendar>
        </div>
      </div>

      <div class="p-grid" *ngIf="showACT">
        <div class="p-col-2">
          <strong class="ms-title">ACT</strong>
        </div>
        <div class="p-col-10">
          <p-calendar
            formControlName="act"
            placeholder="Select ACT"
            (onSelect)="onChange()"
            [showIcon]="true"
            dateFormat="yy-mm-dd"
          ></p-calendar>
        </div>
      </div>
    </div>
  </div>
</div>
