<ng-container *ngIf="!readOnly" [ngSwitch]="type">
  <button
    *ngSwitchCase="'OPTIONS'"
    pButton
    pRipple
    type="button"
    icon="pi pi-cog"
    class="p-button-text p-button-rounded p-button-info"
    (click)="clicked.emit($event)"
  ></button>
  <button
    *ngSwitchCase="'CANCEL'"
    pButton
    pRipple
    type="button"
    icon="pi pi-pause"
    class="p-button-text p-button-rounded p-button-danger"
    (click)="clicked.emit($event)"
  ></button>
  <button
    *ngSwitchCase="'REMOVE'"
    pButton
    pRipple
    type="button"
    icon="pi pi-window-minimize"
    class="p-button-text p-button-rounded p-button-danger"
    (click)="clicked.emit($event)"
  ></button>
  <button
    *ngSwitchCase="'START'"
    pButton
    pRipple
    type="button"
    icon="pi pi-play"
    class="p-button-text p-button-rounded p-button-success"
    (click)="clicked.emit($event)"
  ></button>
  <button
    *ngSwitchCase="'INFO'"
    pButton
    pRipple
    type="button"
    icon="pi pi-info-circle"
    class="p-button-text p-button-rounded p-button-danger"
    (click)="clicked.emit($event)"
  ></button>
</ng-container>

  <button
    *ngSwitchCase="'OPTIONS'"

  <button
    *ngSwitchCase="'REMOVE'"
    pButton
    pRipple
    icon="pi pi-window-minimize"

    [disabled]="true"
  ></button>
  <button

    pButton
    pRipple
    type="button"
    icon="pi pi-play"
    class="p-button-text p-button-rounded"

</ng-container>
