<div class="config-dialog">
  <div class="p-dialog-content">
    <ng-container *ngFor="let prop of properties">
      <alanda-pap-subprocess-property-input
        *ngIf="prop.propertyName && prop.displayName"
        [property]="prop"
        [processGuid]="process.guid"
        [projectGuid]="project.guid"
      >
      </alanda-pap-subprocess-property-input>
    </ng-container>

    <ng-template alandaProcessConfigHost></ng-template>
  </div>
  <div class="p-dialog-footer">
    <button
      pButton
      label="Cancel"
      icon="pi pi-times"
      class="p-button-text"
      (click)="dynamicDialogRef.close(false)"
    ></button>
    <button
      *ngIf="startProcess"
      pButton
      label="OK"
      icon="pi pi-check"
      class="p-button-text"
      (click)="dynamicDialogRef.close(true)"
    ></button>
  </div>
</div>
