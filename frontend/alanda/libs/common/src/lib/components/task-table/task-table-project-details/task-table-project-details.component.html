<ng-container *ngIf="state$ | async as s" [formGroup]="mainForm">
  <div class="p-grid">
    <div class="p-col-2">
      {{ s.mode }}
    </div>
    <div class="p-col-10">
      <textarea
        rows="5"
        [placeholder]="
          s.mode === viewMode.DETAILS ? 'Your details...' : 'Your status...'
        "
        formControlName="text"
      >
      </textarea>
    </div>
    <div class="p-col-12">
      <button
        pButton
        type="button"
        class="ui-button-secondary pull-right"
        label="Save"
        [disabled]="!mainForm.valid"
        (click)="saveClickEvent$.next()"
      ></button>
      <button
        pButton
        type="button"
        class="pull-right margin-right"
        label="Cancel"
        (click)="close.next()"
      ></button>
    </div>
  </div>
</ng-container>
