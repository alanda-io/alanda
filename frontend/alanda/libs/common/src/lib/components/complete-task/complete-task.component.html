<p-card class="complete-task">
  <div class="p-grid p-nogutter">
    <div class="p-col-12 p-md-6 p-lg-5 p-fluid complete-task-field-col">
      <ng-content></ng-content>
    </div>
    <div class="p-col-12 p-md-6 p-lg-7 p-as-center complete-task-button-col">
      <button
        pButton
        type="button"
        (click)="complete.emit($event)"
        [disabled]="disabled"
        [icon]="icon"
        [class]="buttonClass"
        [label]="label"
      ></button>
    </div>
  </div>
</p-card>
