<p-panel class="diagram">
  <p-header>
    <a
      *ngIf="canViewCamundaCockpit"
      [href]="
        '/camunda/app/cockpit/default/#/process-instance/' + pid + '/runtime'
      "
      target="_blank"
    >
      Camunda Cockpit
    </a>
    <span *ngIf="!canViewCamundaCockpit">Camunda Cockpit</span>
  </p-header>
  <div #ref class="diagram-container"></div>
</p-panel>
