<div class="p-field" [formGroup]="roleSelectFormGroup">
  <alanda-label [label]="displayName"></alanda-label>
  <ng-container *ngIf="!grouping">
    <p-dropdown
      [options]="options"
      formControlName="selected"
      placeholder="Select"
      (onChange)="onChange()"
      [style]="{ width: '100%' }"
    >
    </p-dropdown>
    <ng-container
      *ngIf="selected.invalid && (selected.dirty || selected.touched)"
    >
      <p-message
        *ngIf="selected.errors.required"
        severity="error"
        text="Field is required"
      ></p-message>
    </ng-container>
  </ng-container>
  <ng-container *ngIf="grouping">
    <p-dropdown
      [options]="optionsGrouped"
      [group]="true"
      formControlName="selected"
      placeholder="Select"
      (onChange)="onChange()"
      [style]="{ width: '100%' }"
    ></p-dropdown>
    <ng-container
      *ngIf="selected.invalid && (selected.dirty || selected.touched)"
    >
      <p-message
        *ngIf="selected.errors.required"
        severity="error"
        text="Field is required"
      ></p-message>
    </ng-container>
  </ng-container>
</div>
