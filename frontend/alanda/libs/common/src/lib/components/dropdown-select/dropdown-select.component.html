<div class="p-field p-grid" [formGroup]="userForm">
  <div class="p-col-12 p-lg-5 p-xl-4">
    <alanda-label [label]="displayName"></alanda-label>
  </div>
  <div class="p-col-12 p-lg-7 p-xl-7">
    <p-dropdown
      [disabled]="
        project.status === 'CANCELED' || project.status === 'COMPLETED'
      "
      [options]="users"
      formControlName="user"
      optionLabel="displayName"
      [style]="{ width: '200px' }"
      placeholder="Select"
      (onChange)="save()"
    ></p-dropdown>
  </div>
</div>
