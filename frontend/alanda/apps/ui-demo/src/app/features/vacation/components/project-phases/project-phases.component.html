<alanda-phase-tab
  [project]="project"
  [simplePhases]="phases"
  [phase]="phase"
  [user]="user"
  (activePhaseChange)="phaseChange($event)"
>
  <ng-container [ngSwitch]="activePhase">
    <div *ngSwitchCase="'OVERVIEW'">
      overview
    </div>
    <div *ngSwitchCase="'1'">
      1
    </div>
    <div *ngSwitchCase="'2'">
      2
    </div>
    <div *ngSwitchCase="'3'">
      3
    </div>
    <div *ngSwitchCase="'4'">
      4
    </div>
  </ng-container>
</alanda-phase-tab>
