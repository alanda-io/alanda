<ng-container *ngIf="state$ | async as s">
  <div class="loading" *ngIf="s.loading > 0">
    <p-progressSpinner
      [style]="{ width: '50px', height: '50px' }"
      strokeWidth="8"
      fill="#EEEEEE"
      animationDuration=".5s"
    ></p-progressSpinner>
  </div>

  <router-outlet></router-outlet>

  <ng-container *ngIf="rootForm && rootForm?.touched && rootForm?.errors">
    <div class="p-grid p-justify-end">
      <div class="p-col-3 p-text-right">
        <ng-container *ngFor="let error of rootForm.errors | keyvalue">
          <p-message
            *ngIf="error.value.text !== undefined"
            severity="error"
            text="{{ error.value.text }}"
          ></p-message>
        </ng-container>
      </div>
    </div>
  </ng-container>
</ng-container>
