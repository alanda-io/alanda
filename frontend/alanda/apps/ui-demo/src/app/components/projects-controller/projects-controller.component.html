<ng-container *ngIf="state.select() | async as s">
  <alanda-page-header
    [project]="s.project"
    [activeTabIndex]="activeTab"
    [activePhase]="'active'"
    [tabs]="s.tabs"
    [user]="s.user"
    (activeTabIndexChange)="activeTab = $event"
  >
    <ng-container [ngSwitch]="activeTab">
      <div *ngSwitchCase="'0'"></div>
      <div *ngSwitchCase="'1'">
        <alanda-pio-component [pid]="s.pid"></alanda-pio-component>
      </div>
      <div *ngSwitchCase="'2'">
        <alanda-history-grid-component
          *ngIf="s.project"
          [projectGuid]="s.project.guid"
        ></alanda-history-grid-component>
      </div>
      <div *ngSwitchCase="'3'">
        3
      </div>
      <div *ngSwitchCase="'4'">
        4
      </div>
      <div *ngSwitchCase="'5'">
        5
      </div>
      <div *ngSwitchCase="'6'">
        6
      </div>
      <div *ngSwitchCase="'7'">
        7
      </div>
      <div *ngSwitchCase="'8'">
        8
      </div>
      <div *ngSwitchCase="'9'">
        9
      </div>
      <div *ngSwitchCase="'10'">
        10
      </div>
    </ng-container>
  </alanda-page-header>

  <router-outlet></router-outlet>
</ng-container>
